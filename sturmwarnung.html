<!DOCTYPE html>
<html>

<head></head>

<body>
    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizex="2" data-sizey="10" data-template="menu.html"></li>

            <li data-row="1" data-col="1" data-sizex="5" data-sizey="4">
                <Header>Test</header>
                <div data-type="switch" data-icon="fa-toggle-on" data-device="Wasserstand"
                ></div>

            </li>

            <li data-row="2" data-col="1" data-sizex="5" data-sizey="4">
                <Header>Test</header>

                <div data-type="label">Windst&auml;rke:
                </div>
                <div data-type="label" data-device="SensorDaten">
                </div>
            </li>
            <li data-row="1" data-col="3" data-sizex="10" data-sizey="6">
                <Header>Balkonkraftwerk</header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell">
                            <div data-type="label">Windst&auml;rke:
                            </div>
                            <div data-type="label" data-device="SensorDaten">
                            </div>
                        </div>
                        <div class="cell">
                            <div data-type="label">Schwellenwert eingeben:</div>
                            <div data-type="input" data-set="Schwellwert_Windstaerke"></div>
                            <div data-type="knob" data-device="SensorDaten" data-min="0" data-max="117"
                                data-width="100" data-height="100" data-thickness="0.1" data-step="0.1"
                                data-unit=" km/h" data-font-weight="thin" class="small"></div>
                            <div data-type="label" data-device="Schwellwert_Windstaerke">
                            </div>
                            km/h
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <div data-type="label">Windb&ouml;e:</div>
                            <div id="Windboe" data-type="label" data-device="SensorDaten">
                            </div>
                        </div>
                        <div class="cell">
                            <div data-type="label">Schwellenwert eingeben:</div>
                            <div data-type="input" id="sendePushNachricht" data-set="Schwellwert_Windboe"
                                data-get="Schwellwert_Windboe"></div>


                            <div data-type="knob" data-device="Schwellwert_Windboe" data-min="0" data-max="117"
                                data-width="100" data-height="100" data-thickness="0.1" data-step="0.1"
                                data-unit=" km/h" data-font-weight="thin"></div>
                            <div data-type="label" data-device="Schwellwert_Windboe">
                            </div>
                            km/h

                        </div>
                    </div>
                </div>
            </li>
            <!-- Sturmwarnung ende-->
        </ul>
    </div>
</body>

</html>
